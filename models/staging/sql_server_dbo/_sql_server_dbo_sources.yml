sources:
  - name: SQL_SERVER_DBO # name of the source
    schema: SQL_SERVER_DBO # this is the schema our raw data lives in
    database: ALUMNO24_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 744, period: hour }
      error_after: { count: 744, period: hour }

    tables:
      - name: ADDRESSES
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: ADDRESS
          - name: ADDRESS_ID
          - name: COUNTRY
          - name: STATE
          - name: ZIPCODE
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: created_at
          - name: event_id
          - name: event_type
          - name: order_id
          - name: page_url
          - name: product_id
          - name: session_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
          - name: created_at
          - name: delivered_at
          - name: estimated_delivery_at
          - name: order_cost
          - name: order_id
          - name: promo_id
          - name: shipping_cost
          - name: shipping_service
          - name: status
          - name: tracking_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: ORDER_ITEMS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: ORDER_ID
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: inventory
          - name: name
          - name: price
          - name: product_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: PROMOS
        loaded_at_field: _FIVETRAN_SYNCED 
        columns:
          - name: DISCOUNT
          - name: PROMO_ID 
          - name: STATUS
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED 

      - name: users
        loaded_at_field: _fivetran_synced
