version: 2

sources:

  - name: google_sheets  
    description: >
      Datos crudos provenientes de Google Sheets relacionados con presupuestos. 
      Contiene información sobre productos, cantidades y meses.
    schema: GOOGLE_SHEETS 
    database: ALUMNO24_DEV_BRONZE_DB  

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: BUDGET
        description: >
          Información de presupuesto, incluyendo productos, cantidades y periodos mensuales.
        loaded_at_field: _fivetran_synced
        columns:
          - name: _ROW
            description: >
              Identificador único de cada fila en la hoja de Google Sheets.
            tests:
              - not_null
              - unique
          - name: PRODUCT_ID
            description: >
              Identificador único del producto presupuestado.
            tests:
              - relationships:
                  to: source('SQL_SERVER_DBO','PRODUCTS')
                  field: PRODUCT_ID
          - name: QUANTITY
            description: >
              Cantidad presupuestada por producto para cada mes.
            tests:
              - not_null
              - positive_values
          - name: YEAR
            description: >
              Año extraído de la columna `MONTH` en la fuente original.
          - name: MONTH
            description: >
              Mes extraído de la columna `MONTH` en la fuente original.
          - name: _FIVETRAN_SYNCED
            description: >
              Marca de tiempo que indica cuándo se sincronizó el dato con Fivetran.
